<div class="user-info" nctype="barUserInfo" style="">
	<i class="arrow"></i>
	<div class="avatar">
		<img
			src="${base}/upload/image/default_user_portrait.gif">
		<div class="frame"></div>
	</div>
	<dl>
		<dt>Hi, ${member.username}</dt>
		<dd>
			当前等级：<strong nctype="barMemberGrade">${member.memberRank.name}</strong>
		</dd>
		<dd>
			当前积分：<strong nctype="barMemberExp">${member.point}</strong>
		</dd>
	</dl>
</div>
